<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bs4flex.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <style>
      .row div{padding: 20px 10px;border: 1px solid;}
  </style>
</head>
<body>

    <div class="container">
        <div class="row" style="background: skyblue;">
            <div class="col-md">col-md-6</div>
            <div class="col-md">col-md-6</div>
        </div>
    

    
        <div class="row">
            <div class="col-md">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
            <div class="col-md">col-md-6</div>
        </div>
   
    
        <div class="row">
            <div class="col-md">col-md-6</div>
            <div class="col-md-8">col-md-6</div>
            <div class="col-md">col-md-6</div>
        </div>
    
    
        <div class="row justify-content-md-center">
            <div class="col-md-2 ">1 col-md-2</div>
            <div class="col-md-2 flex-last">2 col-md-2</div>
            <div class="col-md-2 flex-first">3 col-md-2</div>
        </div>
    </div>
</body>
</html>
